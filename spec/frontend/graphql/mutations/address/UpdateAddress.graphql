mutation UpdateAdress($id: ID!, $input: AddressInput!){
    accountAddressUpdate(id: $id, input: $input){
      user{
        id
        addresses {
            id
            firstName
            lastName
            city
            companyName
            country {
              country
              code
            }
            streetAddress1
            streetAddress2
            phone
            postalCode
      }
    }
    }
  }
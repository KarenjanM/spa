mutation lineUpdate($checkoutId: ID, $lines: [CheckoutLineUpdateInput!]!){
    checkoutLinesUpdate(checkoutId: $checkoutId,lines: $lines){
      checkout{
        id
        totalPrice{
          gross{
            amount
          }
        }
        lines{
          id
          quantity
          variant{
            id
            name
            product{
              name
              thumbnail{
                url
              }
            }
            media{
              url
            }
            pricing{
              price{
                gross{
                  amount
                }
              }
            }
          }
      }
    }
  }
}
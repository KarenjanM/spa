mutation deleteLines($checkoutId: ID, $linesIds:[ID!]!){
    checkoutLinesDelete(id: $checkoutId, linesIds: $linesIds){
      checkout{
        id
        totalPrice{
          gross{
            amount
          }
        }
        lines{
          id
          quantity
          variant{
            id
            name
            product{
              name
              thumbnail{
                url
              }
            }
            media{
              url
            }
            pricing{
              price{
                gross{
                  amount
                }
              }
            }
          }
      }
    }
    errors{
      message
      code
    }
  }
}
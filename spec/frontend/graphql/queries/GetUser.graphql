query GetUser{
    me{
      id
      email
      firstName
      lastName
      addresses {
          id
          firstName
          lastName
          city
          companyName
          country {
            country
            code
          }
          streetAddress1
          streetAddress2
          phone
          postalCode
      }
    defaultShippingAddress{
          id
          firstName
          lastName
          city
          companyName
          country {
            country
            code
          }
          streetAddress1
          streetAddress2
          phone
          postalCode
    }
    }
  }
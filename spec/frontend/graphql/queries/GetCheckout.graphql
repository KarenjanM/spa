query getCheckout($id: ID){
  checkout(id: $id){
    id
    email
    shippingMethods {
      id
      name
      active
      price {
        currency
        amount
      }
    }
    shippingPrice{
        gross{
            amount
        }
      }
    shippingMethod{
      id
      name
      active
      price {
        currency
        amount
      }
    }
    availablePaymentGateways {
      id
      name
      config {
        field
        value
      }
    }
    shippingAddress {
        id
        postalCode
        firstName
        lastName
        streetAddress1
        city
        country {
          code
          country
        }
    }
    totalPrice{
      gross{
        amount
      }
    }
    subtotalPrice{
      gross{
        amount
      }
    }
    lines{
      id
      quantity
      variant{
        id
        name
        product{
          name
          thumbnail{
            url
          }
        }
        pricing{
          price{
            gross{
              amount
            }
          }
        }
        
      }
    }
  }
}
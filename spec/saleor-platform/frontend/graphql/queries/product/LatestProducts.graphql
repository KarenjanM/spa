query latestProduct($after: String, $before: String){
    products(
      first: 12,
      after: $after,
      before: $before,
      channel: "default-channel")
    {
      edges{
        node{
          id,
          name
          thumbnail{
            url
          }
          pricing{
            priceRange{
              stop{
                gross{
                  amount
                  currency
                }
              }
            }
          }
          description
          defaultVariant{
            id
          }
        }
      }
      pageInfo{
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
    }
  }